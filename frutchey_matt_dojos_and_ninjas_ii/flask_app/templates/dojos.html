<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Dojos & Ninjas</title>
</head>
<body>
    <h1>Our Dojos & Their Ninjas</h1>
    <div id="wrapper">
            <div id="create_dojo">
                <h2>Create A New Dojo</h2>
                <form action="/create_dojo" method="POST">
                    <label for="dojo_name" style="font-weight: bold">Establish A New Dojo:</label>
                    <input type="text" name="dojo_name" placeholder="Dojo's Name..." class="form-control-sm">
                    <input type="submit" name="dojo_submit" id="dojo_submit" value="Create">
                </form>
                <a href="/read/create_page" id="ninja_add">Enroll A New Ninja</a>
            </div>
            <div id="all_dojos">
                <h2>Dojo List:</h2>
                <ul>
                {% for dojo in dojos %}
                    <li><a href="/dojo/{{ dojo.id }}" class="link-underline-light link-offset-2">{{ dojo.name }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
</body>
</html>
