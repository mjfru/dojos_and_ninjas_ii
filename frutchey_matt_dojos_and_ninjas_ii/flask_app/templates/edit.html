<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ninjas.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Edit Ninja</title>
</head>
<body>
    <h1>Edit Ninja</h1>
        <div id="wrapper">
            <form action="/update/ninja/" method="POST">
                <input type="hidden" name="dojo_id" value="{{ ninja.dojo_id }}">
                <input type="hidden" name="id" value="{{ ninja.id }}">
                <div id="form_entry" class="mb-3">

                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" class="form-control" value="{{ ninja.first_name }}">
                    
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" value="{{ ninja.last_name }}">
                    
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control" value="{{ ninja.age }}">
                    
                    <input type="submit" value="Update Ninja" id="update_ninja" class="btn btn-warning">
                    <a href="/dojo/{{ ninja.dojo_id }}" class="btn btn-primary">Back to Dojo</a>
                </div>
            </form>
        </div>
</body>
</html>
