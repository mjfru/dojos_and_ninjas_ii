<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ninjas.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Create A Ninja</title>
</head>
<body>
    <h1>Create A New Ninja</h1>
        <div id="wrapper">
            <form action="/create_ninja" method="POST">
                <div id="form_entry" class="mb-3">
                    <label for="dojo" class="form-label">Dojo:</label>
                    <select name="dojo_id" class="form-select">
                        {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                    
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                    
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" name="age" class="form-control">
                    
                    <input type="submit" value="Add Ninja" id="add_user" class="btn btn-warning">
                    <a href="/" class="btn btn-primary">Home</a>
                </div>
            </form>
        </div>
</body>
</html>
