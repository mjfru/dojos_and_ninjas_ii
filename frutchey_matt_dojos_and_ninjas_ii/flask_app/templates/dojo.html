<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>{{ dojo.name }} Dojo's Class Roster</title>
</head>
<body>
    <h1>The <span>{{ dojo.name }}</span> Dojo - School #{{ dojo.id }}</h1>
    <div id="wrapper">
        <table class="table table-light table-striped table-hover">
            <thead>
                <tr>
                    <th>ID #</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <!-- <th>Member Since</th>
                    <th>Last Updated</th> -->
                    <th>Dojo ID#</th>
                    <th>User Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                    <tr>
                        <td>{{ ninja.id }}</td>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                        <!-- <td>{{ ninja.created_at }}</td> -->
                        <!-- <td>{{ ninja.updated_at }}</td> -->
                        <td>{{ ninja.dojo_id }}</td>
                        <td><a href="/edit/ninja/{{ ninja.id }}">Edit</a> | <a href="/delete/ninja/{{ ninja.id }}/{{ dojo.id }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-info">Home</a>
    </div>
</body>
</html>
